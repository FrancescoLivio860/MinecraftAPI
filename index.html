<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Skin Viewer 3D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/skinview3d@4.2.0/dist/skinview3d.min.js"></script>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #ffffff;
            --primary: #3498db;
            --secondary: #2980b9;
        }
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --primary: #27ae60;
            --secondary: #219653;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 5px;
        }
        .search-box {
            display: flex;
            margin: 20px auto;
            max-width: 600px;
        }
        #username {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--primary);
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        #search-btn {
            padding: 0 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        #search-btn:hover {
            background-color: var(--secondary);
        }
        .skin-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .skin-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .skin-card img {
            max-width: 100%;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        .controls button {
            padding: 8px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .controls button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        #skin-3d {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        .social-share {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .social-btn:hover {
            transform: scale(1.1);
        }
        .dark-mode-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .history-section {
            margin-top: 40px;
        }
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .history-skin {
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
            overflow: hidden;
        }
        .history-skin:hover {
            transform: scale(1.05);
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .notification.show {
            opacity: 1;
        }
        @media (max-width: 768px) {
            .skin-display {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cube"></i> Minecraft Skin Viewer</h1>
            <p>Visualizza skin e mantelli in 2D e 3D</p>
        </header>

        <div class="search-box">
            <input type="text" id="username" placeholder="Inserisci username Minecraft...">
            <button id="search-btn"><i class="fas fa-search"></i> Cerca</button>
        </div>

        <div id="player-info" class="hidden">
            <div class="skin-display">
                <div class="skin-card">
                    <h3><i class="fas fa-user"></i> Skin 2D</h3>
                    <img id="skin-head" src="" alt="Skin 2D">
                    <div class="controls">
                        <button id="download-head"><i class="fas fa-download"></i> Scarica</button>
                    </div>
                </div>

                <div class="skin-card">
                    <h3><i class="fas fa-tshirt"></i> Skin Completa</h3>
                    <img id="skin-full" src="" alt="Skin Completa">
                    <div class="controls">
                        <button id="download-skin"><i class="fas fa-download"></i> Scarica</button>
                    </div>
                </div>

                <div class="skin-card">
                    <h3><i class="fas fa-star"></i> Mantello</h3>
                    <img id="cape-img" src="" alt="Mantello">
                    <div class="controls">
                        <button id="download-cape"><i class="fas fa-download"></i> Scarica</button>
                    </div>
                </div>
            </div>

            <div class="skin-card" style="margin-top: 20px;">
                <h3><i class="fas fa-cube"></i> Visualizzazione 3D</h3>
                <div class="controls">
                    <button id="rotate-btn"><i class="fas fa-sync-alt"></i> Rotazione</button>
                    <button id="zoom-in-btn"><i class="fas fa-search-plus"></i> Zoom +</button>
                    <button id="zoom-out-btn"><i class="fas fa-search-minus"></i> Zoom -</button>
                </div>
                <canvas id="skin-3d"></canvas>
            </div>

            <div class="history-section">
                <h3><i class="fas fa-history"></i> Cronologia Skin</h3>
                <div id="skin-history" class="history-grid"></div>
            </div>

            <div class="social-share">
                <button id="twitter-share" class="social-btn" title="Condividi su Twitter"><i class="fab fa-twitter"></i></button>
                <button id="discord-share" class="social-btn" title="Condividi su Discord"><i class="fab fa-discord"></i></button>
                <button id="whatsapp-share" class="social-btn" title="Condividi su WhatsApp"><i class="fab fa-whatsapp"></i></button>
                <button id="copy-link" class="social-btn" title="Copia link"><i class="fas fa-link"></i></button>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <button id="dark-mode-toggle" class="dark-mode-btn" title="ModalitÃ  notte">
        <i class="fas fa-moon"></i>
    </button>

</body>
</html>
